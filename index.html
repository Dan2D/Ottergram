<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ottergram</title>
  <!-- Favicon not loading in browser for some reason rn, come back to later-->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/x-icon" sizes="32x32" href="./favicon-32x32.png/">
  <link rel="icon" type="image/x-icon" sizes="16x16" href="./favicon-16x16.png/">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text">Ottergram</h1>
  </header>
  <main class="main-content">
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="img/otter1.jpg" data-image-role="trigger" data-image-title="Stayin' Alive" data-image-url="img/otter1.jpg">
          <img class="thumbnail-img" src="img/otter1.jpg" alt="Mugtuk the Otter">
          <span class="thumbnail-title">Mugtuk</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter2.jpg" data-image-role="trigger" data-image-title="How Deep Is Your Love?" data-image-url="img/otter2.jpg">
          <img class="thumbnail-img" src="img/otter2.jpg" alt="Lognar the Otter">
          <span class="thumbnail-title">Lognar</span>
        </a></li>
      <li class="thumbnail-item">
        <a href="img/otter3.jpg" data-image-role="trigger" data-image-title="You Should Be Dancing" data-image-url="img/otter3.jpg">
          <img class="thumbnail-img" src="img/otter3.jpg" alt="Prudence the Otter">
          <span class="thumbnail-title">Prudence</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter4.jpg" data-image-role="trigger" data-image-title="Night Fever" data-image-url="img/otter4.jpg">
          <img class="thumbnail-img" src="img/otter4.jpg" alt="Dorkas...">
          <span class="thumbnail-title">Dorkas</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter5.jpg" data-image-role="trigger" data-image-title="To Love Somebody" data-image-url="img/otter5.jpg">
          <img class="thumbnail-img" src="img/otter5.jpg" alt="Samantha the Other One">
          <span class="thumbnail-title">Samantha</span>
        </a>
      </li>
    </ul>

    <div class="detail-image-container">
      <div class="detail-image-frame" data-image-role="frame">
        <img class="detail-image" data-image-role="target" src="img/otter1.jpg" alt="">
        <a href="#" class="close"><strong>&times;</strong></a>
        <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
      </div>
    </div>
  </main>

  <script type="text/javascript" src="scripts/main.js" charset="utf-8"> </script>

</body>

</html>
